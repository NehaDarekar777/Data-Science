<!DOCTYPE html>
<html>
<head>
      <title>CALIFORNIA HOUSE PRICE PREDICTION</title>
</head>
    <h1>CALIFORNIA HOUSE PRICE PREDICTION</h1>

   <form action="/predict" method="POST">
    
  
    <label>longitude: </label>
        <input type="number" step="any" name="longitude"><br><br>

    <label>latitude: </label>
        <input type="number" step="any" name="latitude "><br><br>

    <label>housing_median_age: </label>
        <input type="number" step="any" name="housing_median_age"><br><br>

    <label>total_rooms : </label>
        <input type="number" step="any" name="total_rooms "><br><br>

    <label> total_bedrooms: </label>
        <input type="number" step="any" name=" total_bedrooms"><br><br>

    <label> population: </label>
        <input type="number" step="any" name=" population"><br><br>

    <label>households : </label>
        <input type="number" step="any" name="households "><br><br>

    <label>median_income : </label>
        <input type="number" step="any" name="median_income "><br><br>

    <label>ocean_proximity:</label>
        <select name = "ocean_proximity">
            <option value = "ISLAND">ISLAND</option>
            <option value = "NEAR OCEAN">NEAR OCEAN</option>
            <option value = "NEAR BAY">NEAR BAY</option>
            <option value = "1H OCEAN">1H OCEAN</option>
            <option value = "INLAND">INLAND</option>
           
        <br>
        
        </select>
        <br>
        <br>
        <input type = "submit" value="PREDICT">

        <br>
       
      {{predicted_price }}

</form>



</body>

</html>
</html>
